<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - API de MÃ­dia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-900 text-gray-200 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mb-4 p-4 rounded-md {{ 'bg-green-500' if messages[0][0] == 'success' else 'bg-red-500' }} text-white text-center">
                    {{ messages[0][1] }}
                </div>
            {% endif %}
        {% endwith %}

        <div class="bg-gray-800 rounded-xl shadow-2xl p-8">
            <h1 class="text-3xl font-bold text-center text-cyan-400 mb-6">Acessar Painel</h1>
            <form action="{{ url_for('login') }}" method="POST" class="space-y-6">
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-400">Senha</label>
                    <input type="password" name="password" id="password" required class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-cyan-500 focus:border-cyan-500">
                </div>
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-cyan-600 hover:bg-cyan-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-cyan-500">
                    Entrar
                </button>
            </form>
        </div>
    </div>
</body>
</html>
